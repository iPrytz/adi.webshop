@(param: Any)

@webshop.admin("Add Category"){

<ul class="nav nav-tabs">
  <li><a href="@routes.ProductCont.addProducts">Add product</a></li>
  <li class="active"><a href="@routes.CategoryCont.addCategories">Add Category</a></li>
  <li><a href="@routes.ProductCont.delProducts">Delete product</a></li>
  <li><a href="@routes.CategoryCont.delCategories">Delete Category</a></li>
</ul>

@if(flash.containsKey("category")){
	<div class="alert alert-success">@flash.get("category") added!</div>
}


<div id="login-form" class="center-block">
<form class="form-inline" role="form" action="@routes.CategoryCont.addCategory()" method="POST" >
  <div class="form-group col-xs-3">
    <label class="sr-only">New Category</label>
    <input type="text" class="form-control" name="category" placeholder="Category name">
  </div>
  <div class="form-group col-xs-3">
    <label class="sr-only">Staff Responsible</label>
    <input type="text" class="form-control" name="staff" placeholder="Resp. Staff ID">
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

}
