@(products: List[models.Product])



@webshop.index("List of Products", products.size() + " products found"){
	
@for(product <- products){
<pre data-line="@product.getId"><span class="line">@product.getId</span><span class="code"><a href="/product/@product.getId()">@product.getName()</a><a href="/add-to-cart/@product.getId()"><span class="right-button glyphicon glyphicon-shopping-cart"></span></a></span></pre> 	

}
}
