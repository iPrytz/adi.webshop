@(categories: List[models.Category])



@webshop.index("Categories", categories.size() + " categories found"){
 @for(category <- categories){
 	
<pre data-line="@category.getId"><span class="line">@category.getId</span><span class="code"><a href ="@routes.CategoryCont.showCategories/@category.getName()"> @category.getName()</a></span></pre> 	

 }}
