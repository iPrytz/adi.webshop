@(param: Any)



@webshop.index("Login", "Please login:"){
	

	
@if(flash.containsKey("username-empty")){
	<div class="alert alert-danger">Input email!</div>
}
@if(flash.containsKey("password-empty")){
	<div class="alert alert-danger">Input password!</div>
}
@if(flash.containsKey("no-username-password-match")){
	<div class="alert alert-danger">Email or password not found</div>
}
	
<div id="login-form" class="center-block">
<form class="form-horizontal" role="form" action="@routes.UserCont.login()" method="POST">
  <div class="form-group col-xs-3">
    <label class="sr-only">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email">
  </div>
  <div class="form-group col-xs-3">
    <label class="sr-only">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
<form class="form-horizontal" role="form" action="@routes.UserCont.showCreateUserForm()" method="GET">
  <button type="submit" class="btn btn-default">Create new User</button>
</form>

</div>
}
