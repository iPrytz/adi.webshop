@(title: String, info: String)(content: Html)

<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>@title</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")'></script>
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' />
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")' />
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")' />
</head>
	
	<body id="play-error-page">
		<a href="@routes.WebshopCont.webshop"><h1>@title</h1></a>

		<p id="detail">

<a href="@routes.ProductCont.showProducts">Products</a>
<a href="@routes.CategoryCont.showCategories">Categories</a>
<a href="@routes.CartCont.showCarts">Cart</a>
<a href="@routes.OrderCont.showOrders">Order</a>

@if(session().get("username") != null){
	<span class="pull-right">@session().get("username") </span> 
}


		</p>
		<h2>@info</h2> 

 <div id="source-code">
    					
					
@content

    								
</div>

				

@if(session().get("username") == null){
<form action="@routes.UserCont.showLoginForm">
<button type="submit" class="btn btn-default butlogin">LOGIN</button>   
</form>				
}else{
<form action="@routes.UserCont.logout">
<button type="submit" class="btn btn-default butlogin">LOGOUT</button>
</form> 				 				 
}

<span class="admin pull-right" ><a href="@routes.WebshopCont.admin"><span class="glyphicon glyphicon-wrench"></span></a></span> 
</body></html>
